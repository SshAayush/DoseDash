{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />

     <!-- font-awsome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Nav -->
    {% include "nav.html" %}
    <div class="container mt-5">
        <h3>Change Password</h3>

        <form action="{% url 'changePassword' %}" method="POST" class="mt-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="currentPassword" class="form-label fw-semibold">Current Password</label>
                <div class="input-group">
                    <input type="password" name="oldPassword" class="form-control" name="currentPassword" id="currentPassword">
                </div>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label fw-semibold">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="newPassword" id="newPassword">
                </div>
            </div>

            <div class="mb-2">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                </div>
            </div>

            <div class="form-check mb-5">
                <input type="checkbox" class="form-check-input" id="showPasswordCheckbox">
                <small><label class="form-check-label" for="showPasswordCheckbox">Show Password</label></small>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary px-5 pb-2">Change Password</button>
            </div>
        </form>
    </div>
    
    {% include "footer.html" %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
            const passwordInputs = document.querySelectorAll('input[type="password"]');

            showPasswordCheckbox.addEventListener('change', function () {
                const newPasswordType = showPasswordCheckbox.checked ? 'text' : 'password';
                passwordInputs.forEach(function (input) {
                    input.type = newPasswordType;
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var message = "{{ message }}";
            if (message) {
                alert(message);
            }
        });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
