{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'image/logo/logo.png' %}"> 

    <!-- Bootstrap Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light py-3 fixed-top">
      <div class="container">
        <img src = "{% static 'image/logo/logo.png' %}" alt = 'logo' style="width: 145px; height: 50px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span><i id="bar" class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">

            <li class="nav-item">
              <a class="nav-link me-4" aria-current="page" href="{% url "landingPage" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-4" aria-current="page" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-4" aria-current="page" href="#">Contact Us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link me-4" aria-current="page" href="{% url "signup" %}">Sign Up</a>
            </li>
        </div>
      </div>
    </nav>


    <div class="container form-container">
      <div class="form-box">
        <h2 class="heading">login</h2>
        <p class="error">{{ message }}</p>
        <form action="{% url 'signin' %}" method="post" class="form" id="form">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <br />

          <input
            type="password"
            class="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <i class="fa-regular fa-eye show-pass"></i>
          <br />
          <div class="submit">
            <input
              class="btn-submit"
              type="submit"
              name="submit"
              value="Submit"
            />
          </div>
        </form>
        {% comment %} <p class="f-pass">
          <a href="{% url 'forget_pass' %}">Forget password?</a>
        </p> {% endcomment %}
      </div>
    </div>
    <script src="../static/js/validate.js"></script>
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
     
  </body>
</html>
