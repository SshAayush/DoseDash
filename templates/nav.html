<!-- Nav -->
{% load static %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-white py-3 fixed-top">
          <div class="container">
            <img src = "{% static "image/logo/logo.png" %}" alt = 'logo'>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span><i id="bar" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                  <a class="nav-link me-4 selected" aria-current="page" href="{% url 'landingPage' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-4 {% if request.path == '/shop/' %}selected{% endif %}" aria-current="page" href="{% url 'shop' %}">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-4" aria-current="page" href="{% url 'contactus' %}">Contact Us</a>
                </li>
                <li class="nav-item cart-item">
                  <i id="searchIcon" class="fa-solid fa-magnifying-glass me-4"></i>
                  <a href= "{% url 'cart' %}"><i class="fa-solid fa-cart-shopping me-4"></i></a>
                </li>
                
                <form class="search-form">
                  <input type="search" id="search-box" placeholder="Search Here...">
                </form>

                <li class="nav-item">
                  {% if request.user.is_authenticated %}
                  <a class="nav-link me-4" aria-current="page" href="{% url "logout" %}">Log Out</a>
                  {% else %}
                  <a class="nav-link me-4" aria-current="page" href="{% url "signin" %}">Sign In</a>
                  {% endif %}
                </li>
            </div>
          </div>
      </nav>
      <script>
        {% comment %} let searchBtn = document.querySelector('.search-form'); {% endcomment %}
        const searchIcon = document.getElementById('searchIcon');
        {% comment %} document.querySelector('#searchIcon').onclick = () =>
        {
            searchBtn.classList.toggle('active');
        } {% endcomment %}
        const searchForm = document.querySelector(".search-form");
        searchIcon.addEventListener("click", () => {
          searchForm.classList.add('active');
        });

        {% comment %} const searchIcon = document.getElementById("searchIcon"); {% endcomment %}
        document.addEventListener("click", function(event) {
          const searchBox = document.getElementById("search-box");
          if (event.target == searchForm) {
            console.log("Is search form...");
          }
          
          // Check if the click event target is not the search icon or the search input box
          if (event.target !== searchIcon && event.target !== searchBox) {
            searchForm.classList.remove('active'); // Hide the search input box
            console.log("outside the form...");
          }

        });
        {% comment %} searchForm.classList.remove('active'); {% endcomment %}
      </script>
