<!-- Nav -->
{% load static %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-white py-3 fixed-top">
          <div class="container">
            <img src = "{% static "image/logo/logo.png" %}" alt = 'logo'>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span><i id="bar" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">

                <li class="nav-item">

                <li class="nav-item">

                  <a class="nav-link me-4" aria-current="page" href="{% url 'contactus' %}">Contact Us</a>
